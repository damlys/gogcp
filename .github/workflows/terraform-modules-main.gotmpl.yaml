name: terraform-modules/main
on:
  pull_request:
    paths:
      - "terraform-modules/main/**"
      - "!terraform-modules/main/README.md"
  push:
    branches:
      - main
    paths:
      - "terraform-modules/main/**"
      - "!terraform-modules/main/README.md"
jobs:
  terraform-modules-main:
    name: terraform-modules/main
    runs-on: ubuntu-24.04
    container: ghcr.io/damlys/gogcp-devcontainer:0.0.0
    permissions:
      contents: write
      id-token: write
    env:
      TF_IN_AUTOMATION: 1
    steps:
      - name: git clone
        uses: actions/checkout@v3
      - name: gcloud auth (1)
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" | gcloud auth activate-service-account --key-file="/dev/stdin"
      - name: gcloud auth (2)
        run: export GOOGLE_APPLICATION_CREDENTIALS="/tmp/GOOGLE_APPLICATION_CREDENTIALS.json" && echo "${{ secrets.GOOGLE_CREDENTIALS }}" >"$GOOGLE_APPLICATION_CREDENTIALS"
      - name: cache
        uses: actions/cache@v3
        with:
          key: terraform-modules-main
          path: |
            terraform-modules/main/.terraform
      - name: test
        run: ./scripts/terraform-module test "main"
      - name: fmt check
        run: terraform -chdir="terraform-modules/main" fmt -check -recursive .
      - name: init
        run: terraform -chdir="terraform-modules/main" init -input=false
      - name: validate
        run: terraform -chdir="terraform-modules/main" validate
      - name: plan
        if: github.event_name == 'pull_request' && github.ref == 'refs/heads/main'
        run: terraform -chdir="terraform-modules/main" plan -input=false
      - name: apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform -chdir="terraform-modules/main" apply -input=false -auto-approve
