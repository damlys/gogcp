name: terraform-modules/main
on:
  pull_request:
    paths:
      - ".github/workflows/terraform-modules-main.gotmpl.yaml"
      - "terraform-modules/main/**"
      - "!terraform-modules/main/README.md"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/terraform-modules-main.gotmpl.yaml"
      - "terraform-modules/main/**"
      - "!terraform-modules/main/README.md"
jobs:
  terraform-modules-main:
    name: terraform-modules/main
    runs-on: ubuntu-24.04
    container: ghcr.io/damlys/gogcp-devcontainer:0.0.0
    permissions:
      contents: write
      id-token: write
    env:
      TF_IN_AUTOMATION: 1
    steps:
      - name: git clone
        uses: actions/checkout@v4
      - run: git config --system --add safe.directory /__w/gogcp/gogcp
      - name: gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
          create_credentials_file: true
          cleanup_credentials: true
      - name: cache
        uses: actions/cache@v4
        with:
          key: terraform-modules-main
          path: |
            terraform-modules/main/.terraform
      - name: test
        run: ./scripts/terraform-module test "main"
      - name: fmt check
        run: terraform -chdir="terraform-modules/main" fmt -check -recursive .
      - name: init
        run: terraform -chdir="terraform-modules/main" init -input=false
      - name: validate
        run: terraform -chdir="terraform-modules/main" validate
      - if: github.event_name == 'pull_request' && github.ref == 'refs/heads/main'
        name: plan
        run: terraform -chdir="terraform-modules/main" plan -input=false
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: apply
        run: terraform -chdir="terraform-modules/main" apply -input=false -auto-approve
