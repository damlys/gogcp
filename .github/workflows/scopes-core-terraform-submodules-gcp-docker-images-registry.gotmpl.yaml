name: scopes/core/terraform-submodules/gcp-docker-images-registry
on:
  pull_request:
    paths:
      - ".github/workflows/scopes-core-terraform-submodules-gcp-docker-images-registry.gotmpl.yaml"
      - "scopes/core/terraform-submodules/gcp-docker-images-registry/**"
      - "!scopes/core/terraform-submodules/gcp-docker-images-registry/README.md"
  push:
    branches:
      - main
    paths:
      - "scopes/core/terraform-submodules/gcp-docker-images-registry/**"
      - "!scopes/core/terraform-submodules/gcp-docker-images-registry/README.md"
jobs:
  scopes-core-terraform-submodules-gcp-docker-images-registry:
    name: scopes/core/terraform-submodules/gcp-docker-images-registry
    runs-on: ubuntu-24.04
    container: ghcr.io/damlys/gogcp-devcontainer:0.1.0
    permissions:
      contents: write
      id-token: write
    env:
      TF_IN_AUTOMATION: 1
    steps:
      - name: git clone
        uses: actions/checkout@v4
      - name: git clone fix
        run: git config --system --add safe.directory /__w/gogcp/gogcp
      - name: gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
          create_credentials_file: true
          cleanup_credentials: true
      - name: cache
        uses: actions/cache@v4
        with:
          key: scopes-core-terraform-submodules-gcp-docker-images-registry
          path: |
            scopes/core/terraform-submodules/gcp-docker-images-registry/.terraform
            scopes/core/terraform-submodules/gcp-docker-images-registry/.terraform.lock.hcl
      - name: build
        run: ./scripts/terraform-submodule build "scopes/core/terraform-submodules/gcp-docker-images-registry"
      - name: test
        run: ./scripts/terraform-submodule test "scopes/core/terraform-submodules/gcp-docker-images-registry"
      - if: github.event_name == 'pull_request' && github.ref == 'refs/heads/main'
        name: pre-publish
        run: ./scripts/terraform-submodule pre-publish "scopes/core/terraform-submodules/gcp-docker-images-registry"
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: publish
        run: ./scripts/terraform-submodule publish "scopes/core/terraform-submodules/gcp-docker-images-registry"
      - name: show
        run: ./scripts/terraform-submodule show "scopes/core/terraform-submodules/gcp-docker-images-registry"
