name: scopes/kuard/terraform-submodules/helm-release
on:
  pull_request:
    paths:
      - ".github/workflows/scopes-kuard-terraform-submodules-helm-release.gotmpl.yaml"
      - "scopes/kuard/terraform-submodules/helm-release/**"
      - "!scopes/kuard/terraform-submodules/helm-release/README.md"
  push:
    branches:
      - main
    paths:
      - "scopes/kuard/terraform-submodules/helm-release/**"
      - "!scopes/kuard/terraform-submodules/helm-release/README.md"
jobs:
  scopes-kuard-terraform-submodules-helm-release:
    name: scopes/kuard/terraform-submodules/helm-release
    runs-on: ubuntu-24.04
    container: ghcr.io/damlys/gogcp-devcontainer:0.1.0
    permissions:
      contents: write
      id-token: write
    env:
      TF_IN_AUTOMATION: 1
    steps:
      - name: git clone
        uses: actions/checkout@v4
      - name: git clone fix
        run: git config --system --add safe.directory /__w/gogcp/gogcp
      - name: gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
          create_credentials_file: true
          cleanup_credentials: true
      - name: cache
        uses: actions/cache@v4
        with:
          key: scopes-kuard-terraform-submodules-helm-release
          path: |
            scopes/kuard/terraform-submodules/helm-release/.terraform
            scopes/kuard/terraform-submodules/helm-release/.terraform.lock.hcl
      - name: build
        run: ./scripts/terraform-submodule build "kuard" "helm-release"
      - name: test
        run: ./scripts/terraform-submodule test "kuard" "helm-release"
      - if: github.event_name == 'pull_request' && github.ref == 'refs/heads/main'
        name: pre-publish
        run: ./scripts/terraform-submodule pre-publish "kuard" "helm-release"
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: publish
        run: ./scripts/terraform-submodule publish "kuard" "helm-release"
      - name: show
        run: ./scripts/terraform-submodule show "kuard" "helm-release"
