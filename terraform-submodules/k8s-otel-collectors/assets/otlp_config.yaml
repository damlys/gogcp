service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [filter, k8sattributes]
      exporters: [otlphttp/loki]
    metrics:
      receivers: [otlp]
      processors: [filter, k8sattributes]
      exporters: [otlphttp/mimir]
    traces:
      receivers: [otlp]
      processors: [filter, k8sattributes]
      exporters: [otlphttp/tempo]

  extensions:
    - health_check
